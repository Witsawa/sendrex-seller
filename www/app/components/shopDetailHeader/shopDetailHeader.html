<image-picker class="" ng-model="$ctrl.shop.cover" on-image-selected="$ctrl.updateCover(url)" style="width:100%;">
  <div class="shop-cover">
  </div>
</image-picker>
<div style="position: relative">
  <image-picker class="shop-image" ng-model="$ctrl.shop.image" on-image-selected="$ctrl.updateImage(url)"></image-picker>
 
  <!-- <h4 style="margin-top:0">{{$ctrl.shop.name}}</h4> -->
  <p class="shop-address">{{$ctrl.shop.location.formatted_address || "Unknown"}}</p>

</div>
<div class="shop-number">
  <div class="row">
    <div class="col">
      <div><b>{{$ctrl.followers.count}}</b></div>
      <div>Followers</div>
    </div>
    <div class="col">
      <div class="sep-border"><b>$ 12,120</b></div>
      <div class="sep-border">Revenues</div>
    </div>
    <div class="col">
      <div><b>4.5/5</b></div>
      <div>Rating</div>
    </div>
  </div>
</div>
