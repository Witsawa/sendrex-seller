<div class="row flex-column schedule">
  <span class="schedule-caption" ng-transclude></span>
  <div class="schedule-container">
    <div>
      <ion-item ng-repeat="schedule in $ctrl.schedules track by $index" ng-click="$ctrl.edit(schedule)" on-hold="$ctrl.showActions(schedule)">
          <div>
              {{schedule.from|date:'h:mma'}} - {{schedule.to|date:'h:mma'}}
          </div>
          <div>
              <span ng-repeat="day in schedule.days">
                  <span ng-if="$index!=0">, </span><span>{{day}}</span>
              </span>
          </div>
      </ion-item>
    </div>
  </div>
  <button class="button button-clear button-positive text-left" ng-click="$ctrl.edit()">Add more range</button>
</div>
