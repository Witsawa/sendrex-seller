<ion-modal-view>
  <ion-header-bar class="background-gradient">
    <h1 class="title">Select products</h1>
    <button type="button" class="button button-clear" ng-click="$ctrl.done()"><i class="icon ion-ios-checkmark-outline"></i></button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-checkbox ng-model="product.checked" ng-repeat="product in $ctrl.products">{{product.name}}</ion-checkbox>
    </ion-list>
  </ion-content>
</ion-modal-view>
