<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <button class="button button-clear" ng-click="$ctrl.save($ctrl.products)">Done</button>
        <h1 class="title">Select products</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-checkbox ng-repeat="product in $ctrl.products" ng-model="product.checked">
                {{product.name}}
            </ion-checkbox>
        </ion-list>
    </ion-content>
</ion-modal-view>
