<ion-modal-view class="option-edit-template">
    <ion-header-bar class="bar-dark">
        <button class="button button-clear" ng-click="$ctrl.editModal.hide()">Cancel</button>
        <h1 class="title">Options</h1>
        <button class="button button-clear" ng-click="$ctrl.saveOption(option)">Save</button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-input item-floating-label">
                <label class="input-label">Option name</label>
                <input type="text" ng-model="option.name" placeholder="Option name">
            </ion-item>
            <ion-item class="item-divider margin-top-10 row-head">
                <div class="row">
                    <div class="col-50">Choice value</div>
                    <div class="col-50">Additional price</div>
                </div>
            </ion-item>
            <ion-item ng-repeat="optionValue in option.productOptionValues" class="row-data item-input">
                <div class="row">
                    <div class="col-50">
                        <div class="item-input-inset">
                            <input type="text"  ng-model="optionValue.value" placeholder="Choice value">
                        </div>
                    </div>
                    <div class="col-50">
                        <div class="item-input-inset">
                            <input type="number"  ng-model="optionValue.price" placeholder="Additional price">
                            <a ng-click="option.productOptionValues.splice($index,1)"><i class="icon ion-trash-a assertive"></i></a>
                        </div>
                        
                    </div>
                </div>
            </ion-item>
            <div class="padding">
                <button class="button button-positive button-small" ng-click="$ctrl.addOptionValue()">+ Add choice</button>
            </div>
        </ion-list>
    </ion-content>
</ion-modal-view>
