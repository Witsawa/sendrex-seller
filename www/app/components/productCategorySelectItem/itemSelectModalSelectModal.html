<ion-modal-view>
  <ion-header-bar class="background-gradient">
      <button class="button button-clear" ng-click="$ctrl.selectItem($ctrl.getSelectedItem())"><i class="icon ion-ios-checkmark-outline"></i></button>
    <h1 class="title">Category</h1>
      <button class="button button-clear" ng-click="$ctrl.openEditModal()"><i class="ion-ios-plus-outline icon"></i></button>
  </ion-header-bar>
  <ion-content>
   <ion-list>
     <ion-radio ng-repeat="category in $ctrl.categories" ng-model="$ctrl.ngModel" ng-value="category.id" on-hold="$ctrl.showActions(category)">
       {{category.name}}
     </ion-radio>
   </ion-list>
  </ion-content>
</ion-modal-view>
