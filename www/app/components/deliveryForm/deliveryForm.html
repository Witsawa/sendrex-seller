<ion-list>
  <ion-item class="item-divider">
    Delivery method
  </ion-item>
  <ion-item ng-repeat="method in $ctrl.shop.delivery_methods" ng-click="$ctrl.edit(method)">
    {{method.name}}
    <span class="item-note dark truncate" style="max-width:150px">{{method.active?"ON":"OFF"}} <i class="icon ion-chevron-right"></i></span>
  </ion-item>
</ion-list>
