<ion-modal-view>
  <ion-header-bar class="background-gradient">
    <h1 class="title">{{$ctrl.title}}</h1>
  </ion-header-bar>
  <ion-content>
   <ion-list>
     <ion-radio ng-model="$ctrl.ngModel" ng-value="option[$ctrl.valueKey]" ng-repeat="option in $ctrl.options" ng-click="$ctrl.selectItem(option)">
       {{option[$ctrl.textKey]}}
     </ion-radio>
   </ion-list>
  </ion-content>
</ion-modal-view>
