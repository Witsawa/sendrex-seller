<ion-modal-view>
    <ion-header-bar class="background-gradient">
        <button class="button button-clear" ng-click="$ctrl.save($ctrl.valuePacks)">Done</button>
        <h1 class="title">Select value packs</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-checkbox ng-repeat="valuePack in $ctrl.valuePacks" ng-model="valuePack.checked">
                {{valuePack.name}}
            </ion-checkbox>
        </ion-list>
    </ion-content>
</ion-modal-view>
