<ion-modal-view class="staff-modal">
    <ion-header-bar class="background-gradient">
        <button class="button button-clear" ng-click="$ctrl.modal.hide()"><i class="icon ion-ios-close-outline"></i></button>
        <h1 class="title">Add staff</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="Search email" ng-model="email">
                </label>
                <button class="button button-small" ng-click="$ctrl.searchCustomer(email)">
                    <i class="icon ion-search"></i>
                </button>
            </div>
        </div>
        <div class="text-center" ng-if="searchResult">
            <div class="profile-image" style="background-image:url({{searchResult.image}}),url(http://placehold.it/100x100)"></div>
            <h5 ng-if="searchResult.firstname && searchResult.lastname">{{searchResult.firstname}} {{searchResult.lastname}}</h5>
            <p ng-if="!(searchResult.firstname && searchResult.lastname)">{{searchResult.email}}</p>
            <div class="row">
                <div class="col col-50 col-offset-25">
                    <ion-list>
                        <ion-item class="input-item item-select">
                            <select style="max-width:100%;" ng-model="$ctrl.roleId" >
                                <option value="" disabled selected hidden>Assign staff role</option>
                                <option value={{role.id}} ng-repeat="role in $ctrl.roles">{{role.name}}</option>
                            </select>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-disabled ng-click="$ctrl.addToShopStaff($ctrl.roleId,searchResult.id)">Done</button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
