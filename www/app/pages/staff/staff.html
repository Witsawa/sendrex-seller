<ion-view view-title="Staff">
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="$ctrl.addStaff()"><i class="icon ion-android-add"></i></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <!--<ion-item class="item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-search"></i> <input type="text" ng-model="$ctrl.query">
        </label>
      </ion-item>-->
      <ion-item ng-repeat="staff in $ctrl.staffs">
        <span ng-if="staff.firstname && staff.lastname">
          {{staff.firstname}} {{staff.lastname}}
        </span>
        <span ng-if="!(staff.firstname && staff.lastname)">
          {{staff.email}}
        </span>
        <span>({{staff.shopStaffs[0].shopRole.name}})</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
