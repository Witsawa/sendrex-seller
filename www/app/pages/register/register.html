
<ion-view view-title="Register">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button ng-click="$ctrl.goBack()"></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <form ng-submit="$ctrl.register()">
      <ion-list>
        <ion-item class="item-input">
          <label class="input-label">Email</label>
          <input type="email" ng-model="$ctrl.credential.email">
        </ion-item>
        <ion-item class="item-input">
          <label class="input-label">Password</label>
          <input type="password" ng-model="$ctrl.credential.password">
        </ion-item>
        <ion-item class="item-input">
          <label class="input-label">Confirm password</label>
          <input type="password" ng-model="$ctrl.credential.confirmPassword">
        </ion-item>
        <div class="padding">
          <button type="submit" class="button button-positive button-block" ng-disabled="($ctrl.credential.password!=$ctrl.credential.confirmPassword) || $ctrl.credential.password.length < 6">Register</button>
        </div>
      </ion-list>
    </form>
  </ion-content>
</ion-view>
