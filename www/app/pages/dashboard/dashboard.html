<ion-view view-title="Dashboard" show-root-tabs>
  <ion-content class="dashboard">
    <div class="card" ui-sref="tabs.balance">
      <div class="item item-text-wrap">
        <h2><b>Balance</b></h2>
        <p>{{$ctrl.balance.total | currency}}</p>
      </div>
    </div>
    <div class="card" ui-sref="tabs.order">
      <div class="item item-text-wrap">
        <h2><b>Pending Orders</b></h2>
        <p>{{$ctrl.pendingOrders.count}}</p>
      </div>
    </div>
    <div class="card" ui-sref="tabs.more" ng-if="!$ctrl.shop.public">
      <div class="item item-text-wrap assertive-bg light">
        <h2><b class="danger">Your shop is not publish</b></h2>
        <p>Click here to publish</p>
      </div>
    </div>
  </ion-content>
</ion-view>
