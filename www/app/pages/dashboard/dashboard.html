<ion-view view-title="Dashboard" show-root-tabs>
  <ion-content class="dashboard">
        <div class="row">
          <div class="col">
            <div class="card" ui-sref="tabs.balance">
              <div class="item item-text-wrap">
                <h1>Balance</h1>
                <h3>{{$ctrl.balance.total | currency}}</h3>
                <h2>Pending</h2>
                <h3>{{$ctrl.balance.pending | currency}}</h3>
                <h2>Available</h2>
                <h3>{{$ctrl.balance.paid | currency}}</h3>
              </div>
            </div>
            
          </div>
        </div>
        <div class="row">
          <div class="col">
             <div class="card" ui-sref="tabs.order">
              <div class="item item-text-wrap">
                <h1>Orders</h1>
                <h2>Pending Orders</h2>
                <h3>{{$ctrl.pendingOrders.count}}</h3>
              </div>
            </div>
          </div>
        </div>
  </ion-content>
</ion-view>
