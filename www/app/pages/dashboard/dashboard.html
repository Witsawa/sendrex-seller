<ion-view view-title="Dashboard" show-root-tabs>
  <ion-content class="dashboard">
        <div class="row">
          <div class="col">
            <div class="card" ui-sref="tabs.balance">
              <div class="item item-text-wrap">
                <h1>Balance</h1>
                <h1>{{$ctrl.balance.total | currency}}</h1>
              </div>
            </div>
            
          </div>
        </div>
        <div class="row">
          <div class="col">
             <div class="card" ui-sref="tabs.order">
              <div class="item item-text-wrap">
                <h1>Pending Orders</h1>
                <h1>{{$ctrl.pendingOrders.count}}</h1>
              </div>
            </div>
          </div>
        </div>
  </ion-content>
</ion-view>
