<ion-view view-title="More" show-root-tabs>
  <ion-content>
    <shop-detail-header shop="$ctrl.shop"></shop-detail-header>
    <ion-list>
      <ion-item ui-sref="^.myProfile">
        <i class="icon ion-android-person padding-right"></i> My profile
      </ion-item>
      <ion-item ui-sref="^.myShop">
        <i class="icon ion-home padding-right"></i> My shop
      </ion-item>
      <!--<ion-item ui-sref="^.socialMedia">
        Social media
      </ion-item>-->
      <ion-item ui-sref="^.payment">
        <i class="icon ion-card padding-right"></i> Payment
      </ion-item>
      <ion-item ui-sref="^.delivery">
        <i class="icon ion-android-car padding-right"></i> Delivery
      </ion-item>
      <ion-item ui-sref="^.staff">
        <i class="icon ion-android-people padding-right"></i> Staff
      </ion-item>
      <ion-item ui-sref="selectShop">
        <i class="icon ion-arrow-swap padding-right"></i> Change shop
      </ion-item>
      <ion-item ui-sref="logout">
        <i class="icon ion-log-out padding-right"></i> Logout
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
