<ion-view view-title="Select shop">
  <ion-nav-bar class="background-gradient">
    <ion-nav-back-button ng-click="$ctrl.goBack()"></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content scroll="false" class="has-footer "> 
    <ion-list>
      <ion-item ng-repeat="shop in $ctrl.shops" ng-click="$ctrl.selectShop(shop)">
        {{shop.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
